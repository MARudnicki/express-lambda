version: 0.2

phases:
  install:
    commands:
      - echo "lambda install"
      - npm install -g npm
      - npm install
      - find . | grep -v node_modules
  build:
    commands:
      - echo "lambda build"
      - find . | grep -v node_modules
      - npm run test

reports:
  jest_reports:
    files:
      - "test-report.xml"
    file-format: JUNITXML
    base-directory: "test-reports"
